{% extends 'base.html' %}
{% block content %}
<div class="main">
<h1>Edit <em>{{ restaurant.name }}</em></h1>
<form action="{{ url_for('editRestaurant', restaurant_id=restaurant.id) }}" method='POST'>
	<input type="text" name="restaurant_name" value="{{ restaurant.name }}">
	<input type="submit" value="Update"> <a href="{{ url_for('viewRestaurants') }}">Cancel</a>
</form>
</div>
{% endblock %}
