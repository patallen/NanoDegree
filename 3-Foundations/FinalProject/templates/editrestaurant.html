{% extends 'base.html' %}
{% block content %}
<div class="main">
<h2>Edit <em>{{ restaurant.name }}</em></h2>
<form action="{{ url_for('editRestaurant', restaurant_id=restaurant.id) }}" method='POST'>
<div class="form-group">
	<label for="{{ restaurant_name }}">Restaurant Name:</label><br>
	<input type="text" name="restaurant_name" class="form-control" value="{{ restaurant.name }}">
</div>
	
	<input class="btn btn-default" type="submit" value="Update"> <a href="{{ url_for('viewRestaurants') }}">Cancel</a>
</form>
</div>
{% endblock %}
