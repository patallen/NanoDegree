{% extends 'base.html' %}
{% block content %}
<h1>Restaurants</h1>
<a class="pull-right" href="{{ url_for('addRestaurant') }}">Add Restaurant...</a></br>
{% with messages = get_flashed_messages() %}
	{% for message in messages %}
	{{ message }}
	<br>
	{% endfor %}
{% endwith %}
{% for r in restaurants %}
<div class='panel panel-default'>
<div class="panel-body">
<h2><a href="{{ url_for('viewMenu', restaurant_id=r.id) }}">{{ r.name }}</a></h2>
</div>
<div class="panel-footer">
<a href="{{ url_for('editRestaurant', restaurant_id=r.id) }}">Edit</a>
<a href="{{ url_for('deleteRestaurant', restaurant_id=r.id) }}">Delete</a>
</div>
</div>
{% endfor %}

{% endblock %}
