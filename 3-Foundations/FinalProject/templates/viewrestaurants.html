{% extends 'base.html' %}
{% block content %}
<div class="main">
<h1>Restaurants</h1>
<a href="{{ url_for('addRestaurant') }}">Add Restaurant</a></br>
{% with messages = get_flashed_messages() %}
	{% for message in messages %}
	{{ message }}
	<br>
	{% endfor %}
{% endwith %}
{% for r in restaurants %}
<div class='restaurant-block'>
	<div class="restaurant-name">
		<a href="{{ url_for('viewMenu', restaurant_id=r.id) }}">{{ r.name }}</a>
	</div>
	<div class="controls">	
		<a class="control" href="{{ url_for('editRestaurant', restaurant_id=r.id) }}">Edit</a>
		<a class="control" href="{{ url_for('deleteRestaurant', restaurant_id=r.id) }}">Delete</a>
	</div>
</div>
{% endfor %}
</div>
{% endblock %}
