{% extends 'base.html' %}
{% block content %}
<div class="main">
<h1>Are you sure you want to delete <em>{{ item.name }}</em>?</h1>
<form action="{{ url_for('deleteMenuItem', restaurant_id=item.restaurant_id, menu_id=item.id) }}" method='POST'>
	<input type="submit" value="Yes, delete it!"> <a href="{{ url_for('viewRestaurants') }}">No, Cancel</a>
</form>
</div>
{% endblock %}
