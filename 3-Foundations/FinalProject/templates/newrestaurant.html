{% extends 'base.html' %}
{% block content %}
<div class="main">
<h1>Create a Restaurant</h1>
<form action="{{ url_for('addRestaurant') }}" method='POST'>
<div class="form-group">
	<label for="restaurant_name">Restaurant Name:</label><br>
	<input type="text" class="form-control" name="restaurant_name" placeholder="What should we call it?">
</div>
<input type="submit" class="btn btn-default" value="Create"> <a href="{{ url_for('viewRestaurants') }}">Cancel</a>
</form>
</div>
{% endblock %}
