{% extends 'base.html' %}
{% block content %}
<div class="main">
<h1>Menu</h1>
<a href="{{ url_for('addMenuItem', restaurant_id=restaurant_id) }}">Add Menu Item...</a>
{% if menuItems|length < 1 %}
You currently have no menu items.
{% else %}
{% for i in menuItems %}
<div class='restaurant-block'>
	<div class="menu-item-info">
		<div class="item-name">
		{{ i.name }}
		</div>
		<div class="item-name">
		{{ i.price }}
		</div>
		<div class="item-name">
		{{ i.description }}
		</div>
	</div>
	
	<div class="controls">	
		<a class="control" href="{{ url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=i.id) }}">Edit</a>
		<a class="control" href="{{ url_for('deleteMenuItem', restaurant_id=restaurant_id, menu_id=i.id) }}">Delete</a>
	</div>
</div>
{% endfor %}
{% endif %}
</div>
{% endblock %}
